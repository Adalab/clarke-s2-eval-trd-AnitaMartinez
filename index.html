<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Ana Martínez - Adivinar el número</title>
</head>
<body>
  <main class="main-container">
    <section class="container-game">

      <h1 class="title-big">Adivina el número</h1>
      <p>Introduce aquí tu número</p>
      <label class="label" for="user-number">
        Número
      </label>
      <input class="inputs" type="number" name="user-number" placeholder="1" required>
      <button class="center button" type="button" name="button">
        Prueba
      </button>

      <div class="display-none" id="container-input-name">
        <label class="label" for="user-name">
          Escribe tu nombre
        </label>
        <input class="inputs" type="text" name="user-name" placeholder="Escribe tu nombre" required>
        <button class="button" type="button" name="button">
          Guarda
        </button>
      </div>

      <!-- Da pistas y avisa si acierta -->
      <div class="message-clue" id="message-to-user">
        <p>Escribe un número y dale a <span class="italic">Prueba</span></p>

      </div>
      <div class="attempts">
        <span>0</span>
      </div>
    </section>

    <section class="container-historic">
      <h2 class="tittle-medium">Histórico</h2>
      <ul class="list-historic">
        <li>Prueba</li>
      </ul>
    </section>
  </main>

  <script type="text/javascript" src="main.js">
  </script>
</body>
</html>
